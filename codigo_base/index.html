<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>ATIVIDADE EBAC</h1>
        <h2>Validação Numérica</h2>
        <form id="form-validacaonumerica">
            <input type="number" id="campoA" required placeholder="Campo A - Digite um número qualquer" />
            <input type="number" id="campoB" placeholder="Campo B - Digite um número maior que o do campo A" />
            <button type="submit" id="submit">Submeter</button>
        </form>
        <p class="sucess-message"></p>
        <p class="error-message">
            O valor do campo B deve ser maior que o valor do campo A.
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
